services:
  - type: web
    name: asKNOU-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.10
      - key: GEMINI_API_KEY
        sync: false  # 환경변수에서 설정
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        fromService:
          type: web
          name: asKNOU-backend
          property: port
      - key: DEBUG
        value: False
      - key: DATA_DIR
        value: /opt/render/project/src/data
      - key: PDF_DIR
        value: /opt/render/project/src/data/pdfs
      - key: VECTORSTORE_DIR
        value: /opt/render/project/src/data/vectorstore
      - key: EMBEDDING_MODEL
        value: jhgan/ko-sbert-sts
      - key: TOP_K_RESULTS
        value: 5
      - key: CHUNK_SIZE
        value: 600
      - key: CHUNK_OVERLAP
        value: 100
      - key: ADMIN_ID
        value: admin
      - key: ADMIN_PW
        sync: false  # 환경변수에서 설정
      - key: JWT_SECRET_KEY
        sync: false  # 환경변수에서 설정 